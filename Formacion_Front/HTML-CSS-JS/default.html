<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <header>
        <h1>Bienvenido a nuestra p치gina web</h1>
    </header>

    <main>
        <div class="displayError"></div>
        <!-- Tabla que contiene otra tabla con un formulario b치sico    -->
        <table id="container">
            <tr>
                <td>
                    <table id="content">
                        <tr>
                            <td>
                                <form action="" id="small">
                                    <label for="email">E-mail</label>
                                    <br><input type="email" name="email" id="email">
                                    <br>
                                    <label for="pwd">Contrase침a</label>
                                    <br><input type="password" name="pwd" id="pwd">
                                    <br>
                                    <br>
                                    <input type="submit" value="Aceptar" id="boton" onclick="validatePwd()">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            </form>
        </table>

        <button onclick="newWindow()">Hola Mundo</button>
    </main>

    <script>
        function newWindow() {
            window.open("/hey-innovation/Formacion_Front/HTML-CSS-JS/holaMundo.html", "targetWindow", "height=320px, width=150px")
        }

        function validateEmail() {
            let email = document.getElementById("email").value;
            var emailRegex = new RegExp('[a-z0-9]+@[a-z]+\.[a-z]{2,3}');
            
            if (!(emailRegex.test(email))) {
                return document.getElementsByClassName("displayError").style.display = "block";
            } else {
                alert("Email correcto");
            }
        }
        
        function validatePwd()
        let pwd = document.getElementById("pwd").value;
        var pwdRegex = /^[A-Za-z]\w{4,}$(?=.*\d)/;

        if (pwd.value.match(pwdRegex)) {
            alert("Contrase침a aceptada")
        } else {
            document.getElementsByClassName("displayError").style.display = "block";
        }
    </script>
</body>
