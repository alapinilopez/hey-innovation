<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas JVS</title>
</head>

<body>
    <main>
        <form action="">
            <input type="checkbox" name="paco" id="paco" value="Paco Pepe"><label for="">Paco Pepe</label>
            <br>
            <input type="checkbox" name="marcos" id="marcos" value="Marcos Heredia"><label for="">Marcos Heredia</input>
            <br>
            <input type="checkbox" name="oliver" id="oliver" value="Oliver Atom">Oliver Atom</input>
            <br>
            <input type="submit" value="CheckBoxes" onclick="getBoxes()">
            <br><br>
            <!-- Obtener el valor de un solo radio y hacerle un alert -->
            <input type="radio" name="car" id="audi" value="Audi">Audi</input>
            <br>
            <input type="radio" name="car" id="ford" value="Ford">Ford
            <br>
            <input type="radio" name="car" id="seat" value="Seat"><label for="seat">Seat</label>
            <br>
            <input type="radio" name="car" id="fiat" value="Fiat"><label for="fiat">Fiat</label>
            <br>
            <input type="radio" name="car" id="dacia" value="Dacia"><label for="dacia">Dacia</label>
            <br>
            <input type="submit" value="Radio" onclick="getRadio()">
        </form>

        <script>
            function getBoxes() {
                const boxes = document.querySelectorAll('input[type=checkbox]:checked');
                let boxesValue = ""
                for (var i = 0; i > boxes.length; i++) {
                    boxesValue += boxes[i].value;
                }
                if (boxesValue.length != 0) {
                    return alert("Betis");
                }else {
                    return alert("Seleccione alguna casilla");
                }
            }

            function getCheckedBoxes() {
                const checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
                var selectedBoxes = ""
                for (var i = 0; i < checkboxes.length; i++) {
                    selectedBoxes += checkboxes[i].value + "\n"
                }
                if (checkboxes.length != 0) {
                    return alert(selectedBoxes)
                } else {
                    return alert("No vehicle selected")
                }
            }

            function getRadio() {
                var radio = document.querySelector('input[type=radio]:checked')
                if (!radio) {
                    alert("klk");
                }else {
                    alert(radio.value);
                }
            }
        </script>
    </main>
</body>

</html>
