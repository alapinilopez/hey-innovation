<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Easy Connect</title>
    <link rel="stylesheet" href="/Responsive/style/style.css">
</head>
<body>
    <header>
        <nav id="mainBar">
            <img src="/Responsive/images/logo-easy-connect_SBS.png" alt="Logo Web" id="logo">
        
            <img src="/Responsive/images/senior.png" alt="User Icon" id="userIcon">

            <span id="userName">Cordelia Carpenter</span>
             
            <img src="/Responsive/images/config.png" alt="config" id="config">
            <span id="config-text">SETTINGS</span>

            <img src="/Responsive/images/dot3.png" alt="vertical Dots" id="dot3">
  
            <img src="/Responsive/images/log-out.png" alt="logout" id="logout">
            <span id="logout-text">LOGOUT</span>
        </nav>
    </header>
    <main>
        <div id="app-elements">
            <img src="/Responsive/images/My alerts.png" alt="alerts" class="grid" onclick="messaging()">
                <div id="messaging-panel">
                    <div id="mail-buttons"> <!-- DIV contenedor de los botones y barra de bÃºsqueda -->
                        <div class="button"><input type="checkbox" name=""></div>
                        <div class="button">New Message</div>
                        <div class="button">Inbox</div>
                        <div class="button">Sent</div>
                    </div>
                    <div> <!--DIV contenedor de los mails recibidos-->
                        <div class="mail">
                            <input type="checkbox" name="" id="">
                            <div class="name">John Snow</div>
                            <span class="asunto">Hi Friend!</span>
                            <span class="date">11 May 2022</span>
                        </div>
                    </div>
                </div>
            <img src="/Responsive/images/My calendar.png" alt="calendar" class="grid" onclick="calendar()">
                <img src="/Responsive/images/CALENDAR.png" alt="calendar panel" id="calendar">
            <img src="/Responsive/images/Circle of care.png" alt="circle-of-care" class="grid" onclick="care()">
                <img src="/Responsive/images/CARE.png" alt="circle-of-care" id="care">
            <img src="/Responsive/images/My daily care-o-gram.png" alt="care-program" class="grid">
            <img src="/Responsive/images/Repository.png" alt="repository" class="grid">
            <img src="/Responsive/images/Reports.png" alt="reports" class="grid">
            <img src="/Responsive/images/My points.png" alt="my-points" class="grid">
        </div>
    </main>

    <script src="/Responsive/javascript/home.js"></script>
</body>
</html>
