<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Easy Connect</title>
    <link rel="stylesheet" href="/Responsive/style/style.css">
</head>
<body>
    <header>
        <nav id="mainBar">
            <div id="logo">
                <img src="/Responsive/images/logo-easy-connect_SBS.png" alt="Logo Web" id="logoWeb">
            </div>
            <div>
                <img src="/Responsive/images/senior.png" alt="User Icon" id="userIcon">
            </div>

            <div>    
                <img src="/Responsive/images/config.png" alt="config" id="config">
            </div>

            <div>
                <img src="/Responsive/images/dot3.png" alt="vertical Dots" id="dot3">

    <main>

            <img src="/Responsive/images/Circle of care.png" alt="circle-of-care">
